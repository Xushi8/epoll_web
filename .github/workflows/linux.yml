name: Build and Test Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        cxx: [g++-14, clang++-19]
        build_type: [Debug, Release]
        sanitizer: [address, others]
        include:
          - cxx: g++-14
            install: |
              sudo apt install g++-14 mold ninja-build libmimalloc-dev libboost1.83-dev libbenchmark-dev libgtest-dev libre2-dev
          - cxx: clang++-19
            install: |
              echo 'deb http://apt.llvm.org/noble/ llvm-toolchain-noble-19 main' | sudo tee -a /etc/apt/sources.list.d/llvm.list
              wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
              sudo apt update
              sudo apt install clang-19 libomp-19-dev libc++-19-dev mold ninja-build libmimalloc-dev libboost1.83-dev libbenchmark-dev libgtest-dev libre2-dev

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt update
        ${{ matrix.install }}

    - name: Configure
      env:
        CXX: ${{matrix.cxx}}
        CC: ${{ matrix.cxx == 'g++-14' && 'gcc-14' || 'clang-19' }}
      run: |
        cmake -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
              -Bbuild \
              -GNinja \
              -DEPOLL_WEB_ENABLE_STRICT_STL_CHECKS=ON \
              -DEPOLL_WEB_ENABLE_ADDRESS_SANITIZER=${{ matrix.sanitizer == 'address' && 'ON' || 'OFF' }} \
              -DEPOLL_WEB_ENABLE_UNDEFINED_SANITIZER=${{ matrix.sanitizer == 'others' && 'ON' || 'OFF' }} \
              -DEPOLL_WEB_ENABLE_THREAD_SANITIZER=${{ matrix.sanitizer == 'others' && 'ON' || 'OFF' }} \
              -DEPOLL_WEB_ENABLE_MOLD=ON \
              -DEPOLL_WEB_ENABLE_AVX2=ON \
              $GITHUB_WORKSPACE

    - name: Build
      run: |
        cmake --build build --config ${{matrix.build_type}} --parallel

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: epoll_web_${{ matrix.cxx }}_${{ matrix.build_type }}_${{ matrix.sanitizer }}
        path: |
          build/bin/
          build/lib/
        retention-days: 30  # Optional: delete artifact after 30 days
